<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <!-- input / button -->
    <!-- focus:outline-none でデフォルトの青いアウトラインを打ち消して、その上にスタイルを追加 -->
    <!-- 使用例： focus:outline-none focus:border-green-300 -->
    <input type="text" class="border-2 p-2 focus:outline-none focus:border-red-300">
    <button class="mt-16 bg-indigo-500 hover:bg-indigo-400 text-white font-bold w-24 py-4 rounded">送信</button>
  </body>
</html>
